<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>

<form action="/signup" method="post" enctype="multipart/form-data" style="max-width:500px;margin:auto">
  <h2>Create account in Face App</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email">
  </div>

  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="password">
  </div>


  <div class="input-container">
    <input class="input-field" type="file" placeholder="Face" name="face">
  </div>


  <button type="submit" class="btn">Signup</button>
</form>

  <center><a href="/">Login</a></center>

</body>
</html>
